<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>SlashLearn | Sign Up</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="resources/css/sign_up.css">
  <link rel="stylesheet" href="resources/css/main.css">
  <script src="resources/js/main_script.js" type="text/javascript"></script>
  <script src="resources/js/index.js" type="text/javascript"></script>
</head>

<!-- Navigation Bar Injection -->
<header>
  <div id="include"></div>
</header>

<body>

  <!-- Welcome area -->
  <section id="welcome">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto text-center">
          <div id="signup_box">
            <h1>Sign Up:</h1>
            <br>
            <form id="signup_form">
              <div class="form-group">
                <label for="signup_email">Email address</label>
                  <input type="email" class="form-control" id="signup_email" aria-describedby="emailHelp" placeholder="Enter email">
              </div>
              <div class="form-group">
                  <label for="signup_password">Password</label>
                  <input type="password" class="form-control" id="signup_password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="signup_confirm_password">Confirm Password</label>
                    <input type="password" class="form-control" id="signup_confirm_password" placeholder="Confirm Password">
                  </div>
              <br>
              <button id="create_account" onclick="location.href='sign_up.html'">Create Account</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
