<!DOCTYPE HTML>
<html lang="en">

<head>
  <title>SlashLearn</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="/resources/css/course_page.css">
  <link rel="stylesheet" href="/resources/css/main.css">
  <link rel="stylesheet" href="/resources/css/prism.css">
</head>

<!-- Navigation Bar Injection -->
<header>
  <div id="include"></div>

</header>

<body>
  <div class="mobile_margin d-lg-none"></div>
  <div class="container-fluid">
    <div class="course_page_tabs_container">
      <div class="btn-group course_page_tabs" role="group" aria-label="Basic example">
        <button type="button" class="btn" onclick="load_course_material()">Course</button>
        <button type="button" class="btn" onclick="load_chatroom(); data_structures_load_messages()">Chatroom</button>
        <button type="button" class="btn" onclick="load_qanda()">Q & A</button>
      </div>
    </div>
    <div class="course_material">
      <div class="row">
        <div class="col-lg-2">
          <div id="sidebar_injection">
          </div>
        </div>
        <div class="col-lg mr-0 course_material_section">

          <div id="ds_array_accordion">
            <div class="course_card">
              <div class="course_card_header" id="heading_ds_array" data-toggle="collapse"
                data-target="#collapse_ds_array">
                <h5 class="mb-0">
                  Data Structure: Array
                  <button class="course_card_button btn-link" data-toggle="collapse" data-target="#collapse_ds_array">
                    <i class="fa"></i>
                  </button>
                </h5>
              </div>
              <div id="collapse_ds_array" class="collapse show" data-parent="#ds_array_accordion">
                <div class="course_card_body">
                </div>
              </div>
            </div>
          </div>

          <br>

          <div id="iterator_accordion">
            <div class="course_card">
              <div class="course_card_header" id="heading_iterator" data-toggle="collapse"
                data-target="#collapse_iterator">
                <h5 class="mb-0">
                  Iterator
                  <button class="course_card_button btn-link" data-toggle="collapse" data-target="#collapse_iterator">
                    <i class="fa"></i>
                  </button>
                </h5>
              </div>
              <div id="collapse_iterator" class="collapse show" data-parent="#iterator_accordion">
                <div class="course_card_body">
                </div>
              </div>
            </div>
          </div>

          <br>

          <div id="cs_Array-java_accordion">
            <div class="course_card">
              <div class="course_card_header" id="heading_cs_Array-java" data-toggle="collapse"
                data-target="#collapse_cs_Array-java">
                <h5 class="mb-0">
                  Code Segment: Array.java
                  <button class="course_card_button btn-link" data-toggle="collapse"
                    data-target="#collapse_cs_Array-java">
                    <i class="fa"></i>
                  </button>
                </h5>
              </div>
              <div id="collapse_cs_Array-java" class="collapse" data-parent="#cs_Array-java_accordion">
                <div class="course_card_body">
                </div>
              </div>
            </div>
          </div>

          <br>

          <div id="cs_BasicArray-java_accordion">
            <div class="course_card">
              <div class="course_card_header" id="heading_cs_BasicArray-java" data-toggle="collapse"
                data-target="#collapse_cs_BasicArray-java">
                <h5 class="mb-0">
                  Code Segment: BasicArray.java
                  <button class="course_card_button btn-link" data-toggle="collapse"
                    data-target="#collapse_cs_BasicArray-java">
                    <i class="fa"></i>
                  </button>
                </h5>
              </div>
              <div id="collapse_cs_BasicArray-java" class="collapse" data-parent="#cs_BasicArray-java_accordion">
                <div class="course_card_body">
                </div>
              </div>
            </div>
          </div>

          <br>

          <div id="cs_Tester-java_accordion">
            <div class="course_card">
              <div class="course_card_header" id="heading_cs_Tester-java" data-toggle="collapse"
                data-target="#collapse_cs_Tester-java">
                <h5 class="mb-0">
                  Code Segment: Tester.java
                  <button class="course_card_button btn-link" data-toggle="collapse"
                    data-target="#collapse_cs_Tester-java">
                    <i class="fa"></i>
                  </button>
                </h5>
              </div>
              <div id="collapse_cs_Tester-java" class="collapse" data-parent="#cs_Tester-java_accordion">
                <div class="course_card_body">
                </div>
              </div>
            </div>
          </div>


        </div>

        <div class="col-xl-2">
          <!--Empty spacer-->
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="chat_injection">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="chatroom_container" id="data_structures_chatroom_container">
          <h3>Data Structures Chatroom: </h3>
          <div class="chatroom_messages_container" id="data_structures_chatroom_messages_container">
          </div>

          <div class="message_input_container">
            <button type="button" class="send_messagebtn" id="data_structures_send_messagebtn"
              onclick="send_message()">Send</button>
            <form id="data_structures_message_input_form" class="message_input_form">
              <div class="form-group message_input_area">
                <textarea class="form-control chatroom_message_input" id="data_structures_chatroom_message_input"
                  rows="2" placeholder="Ask for guidance, help someone out, send a message..."></textarea>
              </div>
            </form>
          </div>
          <div class="chatroom_error">

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="qanda">
          <h1>Coming Soon!</h1>
        </div>
      </div>
    </div>
  </div>
</body>
