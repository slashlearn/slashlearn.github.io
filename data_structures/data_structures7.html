<html lang="en">

<head>
  <title>SlashLearn</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

  <link rel="stylesheet" href="/resources/css/course_page.css">
  <link rel="stylesheet" href="/resources/css/main.css">

</head>

<!-- Navigation Bar Injection -->
<header>
  <div id="include"></div>

</header>

<body>
  <div class="mobile_margin d-lg-none"></div>
  <div class="container-fluid">
    <div class="course_page_tabs_container">
      <div class="btn-group course_page_tabs" role="group" aria-label="Basic example">
        <button type="button" class="btn" onclick="load_course_material()">Course</button>
        <button type="button" class="btn" onclick="load_chatroom(); data_structures_load_messages()">Chatroom</button>
        <button type="button" class="btn" onclick="load_qanda()">Q & A</button>
      </div>
    </div>
    <div class="course_material">
      <div class="row">
        <div class="col-lg-2">
          <div id="sidebar_injection">
          </div>
        </div>
        <div class="col-lg mr-0 course_material_section">

          <div id="ds_set_accordion">
            <div class="course_card">
              <div class="course_card_header" id="heading_ds_tree" data-toggle="collapse"
                data-target="#collapse_ds_tree">
                <h5 class="mb-0">
                  Data Structure: Trees
                  <button class="course_card_button btn-link" data-toggle="collapse" data-target="#collapse_ds_tree">
                    <i class="fa"></i>
                  </button>
                </h5>
              </div>
              <div id="collapse_ds_tree" class="collapse show" data-parent="#ds_tree_accordion">
                <div class="course_card_body">

                  <div id="carousel_ds_tree" class="carousel slide" data-ride="carousel" data-interval="false">
                    <ol class="carousel-indicators">
                      <li data-target="#carousel_ds_tree" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel_ds_tree" data-slide-to="1"></li>
                      <li data-target="#carousel_ds_tree" data-slide-to="2"></li>
                      <li data-target="#carousel_ds_tree" data-slide-to="3"></li>
                      <li data-target="#carousel_ds_tree" data-slide-to="4"></li>
                      <li data-target="#carousel_ds_tree" data-slide-to="5"></li>
                      <li data-target="#carousel_ds_tree" data-slide-to="6"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/data_structures/resources/img/l7/ds_tree1.png">
                      </div>
                      <div class="carousel-item">
                        <img src="/data_structures/resources/img/l7/ds_tree2.png">
                      </div>
                      <div class="carousel-item">
                        <img src="/data_structures/resources/img/l7/ds_tree3.png">
                      </div>
                      <div class="carousel-item active">
                        <img src="/data_structures/resources/img/l7/ds_tree4.png">
                      </div>
                      <div class="carousel-item">
                        <img src="/data_structures/resources/img/l7/ds_tree5.png">
                      </div>
                      <div class="carousel-item">
                        <img src="/data_structures/resources/img/l7/ds_tree6.png">
                      </div>
                      <div class="carousel-item active">
                        <img src="/data_structures/resources/img/l7/ds_tree7.png">
                      </div>
                    </div>

                    <a class="carousel-control-prev" href="#carousel_ds_tree" role="button" data-slide="prev"></a>
                    <a class="carousel-control-next" href="#carousel_ds_tree" role="button" data-slide="next"></a>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <br>

          <div id="tree_traversal_accordion">
            <div class="course_card">
              <div class="course_card_header" id="heading_tree_traversal" data-toggle="collapse"
                data-target="#collapse_tree_traversal">
                <h5 class="mb-0">
                  Tree Traversals
                  <button class="course_card_button btn-link" data-toggle="collapse" data-target="#collapse_tree_traversal">
                    <i class="fa"></i>
                  </button>
                </h5>
              </div>
              <div id="collapse_tree_traversal" class="collapse" data-parent="#tree_traversal_accordion">
                <div class="course_card_body">

                  <div id="carousel_tree_traversal" class="carousel slide" data-ride="carousel" data-interval="false">
                    <ol class="carousel-indicators">
                      <li data-target="#carousel_tree_traversal" data-slide-to="0" class="active"></li>
                      <li data-target="#carousel_tree_traversal" data-slide-to="1"></li>
                      <li data-target="#carousel_tree_traversal" data-slide-to="2"></li>
                      <li data-target="#carousel_tree_traversal" data-slide-to="3"></li>
                      <li data-target="#carousel_tree_traversal" data-slide-to="4"></li>
                      <li data-target="#carousel_tree_traversal" data-slide-to="5"></li>
                      <li data-target="#carousel_tree_traversal" data-slide-to="6"></li>
                      <li data-target="#carousel_tree_traversal" data-slide-to="7"></li>
                    </ol>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="/data_structures/resources/img/l7/tree_traversal1.png">
                      </div>
                      <div class="carousel-item">
                        <img src="/data_structures/resources/img/l7/tree_traversal2.png">
                      </div>
                      <div class="carousel-item">
                        <img src="/data_structures/resources/img/l7/tree_traversal3.png">
                      </div>
                      <div class="carousel-item">
                        <img src="/data_structures/resources/img/l7/tree_traversal4.png">
                      </div>
                      <div class="carousel-item">
                        <img src="/data_structures/resources/img/l7/tree_traversal5.png">
                      </div>
                      <div class="carousel-item">
                        <img src="/data_structures/resources/img/l7/tree_traversal6.png">
                      </div>
                      <div class="carousel-item">
                        <img src="/data_structures/resources/img/l7/tree_traversal7.png">
                      </div>
                      <div class="carousel-item">
                        <img src="/data_structures/resources/img/l7/tree_traversal8.png">
                      </div>
                    </div>

                    <a class="carousel-control-prev" href="#carousel_tree_traversal" role="button" data-slide="prev"></a>
                    <a class="carousel-control-next" href="#carousel_tree_traversal" role="button" data-slide="next"></a>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <br><br><br>
        </div>

        <div class="col-xl-2">
          <!--Empty spacer-->
        </div>
      </div>
    </div>
  </div>
  <div class="container" id="chat_injection">
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="chatroom_container" id="data_structures_chatroom_container">
          <h3>Data Structures Chatroom: </h3>
          <div class="chatroom_messages_container" id="data_structures_chatroom_messages_container">
          </div>

          <div class="message_input_container">
            <button type="button" class="send_messagebtn" id="data_structures_send_messagebtn"
              onclick="send_message()">Send</button>
            <form id="data_structures_message_input_form" class="message_input_form">
              <div class="form-group message_input_area">
                <textarea class="form-control chatroom_message_input" id="data_structures_chatroom_message_input"
                  rows="2" placeholder="Ask for guidance, help someone out, send a message..."></textarea>
              </div>
            </form>
          </div>
          <div class="chatroom_error">

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="qanda">
          <h1>Coming Soon!</h1>
        </div>
      </div>
    </div>
  </div>
</body>
